    mosip.inji.web.redirect.url=${mosip.inji.web.host}/authorize
    mosip.inji.qr.data.size.limit=2000
    mosip.inji.qr.code.height=650
    mosip.inji.qr.code.width=650


    mosip.inji.verify.redirect.url=${mosip.inji.web.host}/authorize
    mosip.inji.ovp.error.redirect.url=${mosip.inji.web.host}/authorize

